<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #background-cover {
        background-color: rgb(145, 145, 145);
        opacity: 0.7;
        z-index: 2;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      main {
        filter: blur(4px);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      .modal {
        width: 500px;
        height: auto;
        background-color: white;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        z-index: 3;
        border-radius: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Hello World</h1>
      <p>This is a test</p>
    </main>
    <div class="modal active">
      <div class="modal-title">
        <h2>Title</h2>
      </div>
      <div class="modal-content">
        <p>This is example text</p>
      </div>
    </div>
    <div id="background-cover"></div>
  </body>
</html>
